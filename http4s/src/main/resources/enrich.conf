{
  "license": {
    "accept": true
  }
  
  # NSQ as input and outputs just to trick config parsing in Enrich, NSQ is not really used in micro.
  "input": {
    "type": "Nsq"
    "topic": "collector-payloads"
    "lookupHost": "127.0.0.1"
    "lookupPort": 4161
    "channel": "collector-payloads-channel"
    "maxBufferQueueSize": 3000
    "checkpointBackoff": {
      "minBackoff": 100 milliseconds
      "maxBackoff": 10 seconds
      "maxRetries": 10
    }
  }

  "output": {
    "good": {
      "type": "Nsq"
      "topic": "enriched"
      "nsqdHost": "127.0.0.1"
      "nsqdPort": 4150
      "backoffPolicy": {
        "minBackoff": 100 milliseconds
        "maxBackoff": 10 seconds
        "maxRetries": 10
      }
    }
    "bad": {
      "type": "Nsq"
      "topic": "enriched"
      "nsqdHost": "127.0.0.1"
      "nsqdPort": 4150
      "backoffPolicy": {
        "minBackoff": 100 milliseconds
        "maxBackoff": 10 seconds
        "maxRetries": 10
      }
    }
  }
  
    "concurrency" : {
      "enrich": 256
      "sink": 1
    }
  
    "remoteAdapters" : {
      "connectionTimeout": 10 seconds,
      "readTimeout": 45 seconds,
      "maxConnections": 10,
      "configs" : []
    }
  
    "monitoring": {
      "metrics": {
        "cloudwatch": false 
      }
    }
  
    "telemetry": {
      "disable": true 
      "interval": 15 minutes
      "method": POST
      "collectorUri": collector-g.snowplowanalytics.com
      "collectorPort": 443
      "secure": true
    }
  
    "featureFlags" : {
      "acceptInvalid": false
      "legacyEnrichmentOrder": false
      "tryBase64Decoding": false
    }
  
    "blobStorage": {
      "gcs": false
      "s3": false 
    }
}