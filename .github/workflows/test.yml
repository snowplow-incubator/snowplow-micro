name: Test

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Publish collector locally
      run: |
        git clone --branch 2.3.1 --depth 1 https://github.com/snowplow/stream-collector.git
        cd stream-collector
        sbt publishLocal

    - name: Run sbt
      run: sbt test
